<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    
    <!--fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!--css-->
    <link rel="stylesheet" href="./css/style.css">

    <!-- SDK MercadoPago -->
    <script src="https://sdk.mercadopago.com/js/v2"></script>
</head>
<body>
    <header id="container-header">
            <img class="logo" src="./img/logo.png" alt="">
            <p id="name-tienda">robot store</p>
            <img class="logo" src="./img/logo.png" alt="">
    </header>       


    <div class="container-body">
        <!--filtros-->
        <section class="filtros-section">
            <h1 class="title-fltros">filtros:</h1>
            <ul>
                <h2 class="type-filter">precio</h2>
                <li><button id="priceDesendente">mayor a menor</button></li>
                <li><button id="priceAscendente">menor a mayor</button></li>
            </ul>

            <ul>
                <h2 class="type-filter">tipo</h2>
                <li><button id="perifericos">perifericos</button></li>
                <li><button id="equipos">equipos</button></li>
            </ul>
        </section>
        <!--productos-->
        <section id="section-productos">
        </section>
        <!--carrito y demas-->
        <section class="title-y-carrito">
            <h1 id="title-carrito"><span class="material-symbols-outlined button-header">shopping_cart</span></h1>
            <div id="section-carrito"></div>
            <div class="precio-total">
                <h2>total:</h2>
                <h1 id="precioTotal"><span>$</span>1000</h1>
            </div>
            <button id="buttonPagar">Finalizar compra</button>
            <div id="wallet_container"></div>
        </section>

        
    </div>
    <script src="./main.js"></script>
    <script src="./funciones.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
